<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Search</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
 
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f6f7f9;
      color: #080808;
    }

    h1 {
  font-size: 36px;
  margin-bottom: 20px;
    }
  
    form {
    margin-bottom: 20px;
    background-color: #14b276c2;
    border-radius: 10px; 
    }
    label {
    margin: 10px;
    padding: 3px;
    }

    /* label {
  display: flex;
  flex-direction: row;
  font-weight: 500;
  color: #ffffff;
} */
    
    input[type="text"],
    input[type="email"],
    input[type="date"] {
      margin-right: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 8px;
    }

    th, td {
      padding: 8px 12px;
      border: 1px solid #abaed8;
      text-align: left;
    }

    th {
      background-color: #d2c5dc;
      color: #333;
    }
   
    button[type="submit"] {
    background-color: #28292a;
    color: white;
    border: none;
    padding: 6px 16px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .actions button {
  margin-right: 5px;
  padding: 6px 10px;
  font-size: 14px;
  border-radius: 4px;
  cursor: pointer;
  border: none;
}

  </style>
</head>
<body>
 <h1>Patient Records</h1>

  <form id="filterForm">
    <label>
      Patient Name:
      <input type="text" id="first_name" />
    </label>

    <label>
      From:
      <input type="date" id="dateFrom" />
    </label>

    <label>
      To:
      <input type="date" id="dateTo" />
    </label>

    <label>
      <input type="checkbox" id="statusComplete" />
      Test Complete
    </label>

    <label>
      <input type="checkbox" id="statusPending" />
      Test Pending
    </label>

    <label>
      Mobile:
      <input type="text" id="mobileNumber" />
    </label>

    <label>
      Email:
      <input type="email" id="email" />
    </label>

    
    <button type="submit">Filter</button>
  </form>

  <table id="dataTable" class="display">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Date</th>
        <th>Status</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        
        <td colspan="6">Loading...</td>
      </tr>
    </tbody>
  </table>

  <script src="script.js"></script>

</body>
</html>
