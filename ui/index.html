<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      margin-bottom: 20px;
    }
    label {
      margin-right: 10px;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="date"] {
      margin-right: 20px;
    }

    table {
      width: 50%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px 12px;
      border: 1px solid #abaed8;
      text-align: left;
    }

    th {
      background-color: #d2c5dc;
    }
      button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
 <h1>Patient Records</h1>

  <form id="filterForm">
    <label>
      Patient Name:
      <input type="text" id="patientName" />
    </label>

    <label>
      From:
      <input type="date" id="dateFrom" />
    </label>

    <label>
      To:
      <input type="date" id="dateTo" />
    </label>

    <label>
      <input type="checkbox" id="statusComplete" />
      Test Complete
    </label>

    <label>
      <input type="checkbox" id="statusPending" />
      Test Pending
    </label>

    <label>
      Mobile:
      <input type="text" id="mobileNumber" />
    </label>

    <label>
      Email:
      <input type="email" id="email" />
    </label>

    
    <button type="submit">Filter</button>
  </form>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Status</th>
        <th>Mobile</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="6">Loading...</td>
      </tr>
    </tbody>
  </table>

  <script src="script.js"></script>

</body>
</html>
